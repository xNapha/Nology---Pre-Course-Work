<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
  </head>
  <body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <style>
      *{
        padding: 0;margin:0;
      }
      p{
        border: 2px solid black;
        padding: 20px;
        margin: 30px;
      }
      /*
        1. add height and width of element
        2. add padding to the element
        3. add a border around padded area
        4. add margin outside of border
      */
    </style>
  </body>
</html>
