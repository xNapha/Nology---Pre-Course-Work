<!DOCTYPE html>
<html>
  <head>
    <title>Div and Span</title>
  </head>
  <body>
    <div>
      <h1>Page Header</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <span>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
      </span>
      
    </div>
    
    <style>
      div{border: 2px solid blue;}
      span{font-family: arial;}
    </style>
  </body>
</html>
