<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Cafe</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html" class="links">Home</a></li>
        <li><a href="contact.html" class="links">Contact Us</a></li>
      </ul>
    </nav>
    <header>
      <h1>Contact Us</h1>
      <p>
        This world is filled with gourmet dishes, unfortuneately I won't be able
        to find them all, are you willing to help?
      </p>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ash Ketchum"
            required
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="FutureChampion@oaklabs.com"
            required
          />
        </div>
        <label for="comment">Comment:</label>
        <textarea
          name="comment"
          id="comment"
          cols="20"
          rows="5"
          placeholder="Please enter your comments here..."
          required
        ></textarea>
        <input type="submit" value="Submit" />
        <input id="cancel" type="button" value="Cancel" />
      </form>
    </main>
    <footer>
      <div id="test">
        <h3>Your Comments:</h3>
        <input id="clear" type="button" value="Clear" />
      </div>
      <dl id="currentMsgs"></dl>
    </footer>
  </body>
</html>
