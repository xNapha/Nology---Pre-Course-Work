<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Scanner</title>
    <script src="./chellenges.js"></script>
  </head>
  <body>
    <h1>Supermarket Scanner</h1>
    <form onchange="vegPrices(event.originalTarget.value)">
      <label for="vegetable">Enter a Vegetable:</label>
      <select name="vegetable">
        <option>Brocolli</option>
        <option>Cabbage</option>
        <option>Asparagus</option>
        <option>Potatoe</option>
        <option>Carrot</option>
      </select>
    </form>
    <p id="result"></p>
  </body>
</html>
