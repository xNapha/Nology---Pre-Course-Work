<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <main class="dark">
    <section id="calcCon">
      <div id="display">
        <div id="operatorDisplay"></div>
        <h4 id="mainDisplay"></h4>
      </div>
      <div id="inputs">
        <section id="rowOne">
          <input type="image" value="Display" id="mode" src="./imgs/dark - sun.png" class="buttons">
          <input type="image" value="negative" id="mode" src="./imgs/dark - negative.png" class="buttons">
          <input type="image" value="percentage" id="mode" src="./imgs/dark - percentage.png" class="buttons">
          <input type="image" value="clear" id="mode" src="./imgs/dark - clear.png" class="buttons">
        </section>
        <section id="rowTwo">
          <input type="image" value="7" id="mode" src="./imgs/dark - 7.png" class="buttons">
          <input type="image" value="8" src="./imgs/dark - 8.png" class="buttons">
          <input type="image" value="9" src="./imgs/dark - 9.png" class="buttons">
          <input type="image" value="division" src="./imgs/dark - division.png" class="buttons">
        </section>
        <section id="rowThree">
          <input type="image" value="4" src="./imgs/dark - 4.png" class="buttons">
          <input type="image" value="5" src="./imgs/dark - 5.png" class="buttons">
          <input type="image" value="6" src="./imgs/dark - 6.png" class="buttons">
          <input type="image" value="multiply" src="./imgs/dark - multiply.png" class="buttons">
        </section>
        <section id="rowFour">
          <input type="image" value="1" src="./imgs/dark - 1.png" class="buttons">
          <input type="image" value="2" src="./imgs/dark - 2.png" class="buttons">
          <input type="image" value="3" src="./imgs/dark - 3.png" class="buttons">
          <input type="image" value="minus" src="./imgs/dark - minus.png" class="buttons">
        </section>
        <section id="rowFive">
          <input type="image" value="0" src="./imgs/dark - 0.png" class="buttons">
          <input type="image" value="dot" src="./imgs/dark - dot.png" class="buttons">
          <input type="image" value="equal" src="./imgs/dark - equal.png" class="buttons">
          <input type="image" value="plus" src="./imgs/dark - plus.png" class="buttons">
        </section>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© Nathan Cai</p>
  </footer>
  <script src="./calculator.js"></script>
</body>
</html>
