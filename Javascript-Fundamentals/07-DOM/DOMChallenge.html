<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet" />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Poppins";
      }
      * {
        font-family: "Lato";
      }
      .valid {
        border: 1px solid green;
      }
      .invalid {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Welcome/Title -->
      <section id="welcome">
        <h1 id="welcome-title">Welcome to Nology Conference!</h1>
        <p>Amazing talks from amazing people.</p>
      </section>

      <!-- Register your interest -->
      <section id="contact">
        <h3>Register your interest!</h3>
        <form>
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input" onchange="handleInputChange(event)" />
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" />
          </div>
          <button>Send</button>
        </form>
      </section>
    </main>

    <!-- Script -->
    <script defer>
      // 1. Change the welcome innerHTML to 'Welcome to Nology Conference 2021!'
      const welcomeTitle = document.getElementById("welcome-title");
      welcomeTitle.innerHTML = "Welcome to Nology Conference 2021!"
      // 2. Add an 'active' class to first form-input
      const formInputs = document.querySelectorAll(".form-input");
      formInputs[0].classList.add("active")

      // 3. Create a handleRegister function to run when the form is submitted, a simple pop please.
      const form = document.querySelector("form");
      form.addEventListener("submit", handleRegister(event));
      
      function handleRegister(event){
        alert("Thank you for registering");
      }
      
      // 4. Create a handleInputChange function to validate the input
         // Can you add the class 'valid' if it has a value?â€‹
         // Can you  add the 'invalid' class if it does not?
      function handleInputChange(event){
        if(event.target.value.length != 0){
          event.target.classList.remove("invalid");
          event.target.classList.add("valid");
        }else{
          event.target.classList.remove("valid");
          event.target.classList.add("invalid");
        };
      };
      formInputs[1].setAttribute("onchange", "handleInputChange(event)");
      // EXTENSION Dynamically add a ul/li list beneath the form with the summary points of conference
      const section = document.createElement("section");

      const clear = document.createElement("input");
      clear.setAttribute("type", "button");
      clear.setAttribute("value","Clear");
      clear.addEventListener("click", (event)=>{
        ul.innerHTML.clear();
      })
      form.append(clear);

      const ul = document.createElement("ul");
      section.append(ul);
      document.querySelector("main").append(section);
      
      form.addEventListener("submit",(event)=>{
        event.preventDefault();
        ul.innerHTML += `<li>${formInputs[0].value}</li>`
      })
    </script>
  </body>
</html>
