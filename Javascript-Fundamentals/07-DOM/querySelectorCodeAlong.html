<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
    <style>
      *{
        margin: 0;
      }
      main{
        display: grid;
        height: 100vh;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 20px;
      }
      div{
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
  
      <div class="middle"></div>
      <div class="middle"></div>
      <div class="middle"></div>
      
      <div></div>
      <div></div>
      <div class="end"></div>
    </main>
    <script>
      const firstBlock = document.querySelector("div");
      firstBlock.style.backgroundColor = "green";
      const lastBlock = document.querySelector(".end");
      lastBlock.style.backgroundColor = "blue";
      const middleBlocks = document.querySelectorAll(".middle")
      middleBlocks.forEach((block)=>{
        block.style.backgroundColor = "orange";
      })

      const allBlocks = document.querySelectorAll("div");
      allBlocks.forEach((block)=>{
        block.style.backgroundColor = "black"
      })
    </script>
  </body>
</html>
